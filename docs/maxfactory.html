<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MaxFactory - Anime Fig Shop</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="top-bar">
      <div class="container">
        <div class="logo-container">
          <img src="images/logo.png" alt="AnimeFig Logo" class="logo-img" />
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Buscar figuras..." />
          <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-cart">
          <a href="login.html" title="Iniciar sesión"><i class="fas fa-user"></i></a>
          <a href="checkout.html" title="Carrito"><i class="fas fa-shopping-cart"></i></a>
        </div>
      </div>
    </div>
      <nav class="main-nav">
          <div class="container">
            <ul class="nav-links">
              <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
              <li><a href="bandai.html">Bandai</a></li>
              <li><a href="goodsmile.html">GoodSmile</a></li>
              <li><a href="maxfactory.html">MaxFactory</a></li>
              <li><a href="kotobukiya.html">Kotobukiya</a></li>
            </ul>
          </div>
        </nav>
  </header>

  <main class="main-content">
    <section class="product-list">
      <div class="container" id="bandai-products">
        <!-- Productos cargados dinámicamente -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 AnimeFig Shop. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module">
    import { loadProducts } from './js/products.js';
    document.addEventListener('DOMContentLoaded', () => {
      loadProducts('bandai-products', 'maxfactory');
    });
  </script>
</body>
</html>
