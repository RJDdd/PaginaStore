<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandai - Anime Fig Shop</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="container">
                <div class="logo-container">
                    <img src="images/logo.png" alt="AnimeFig Logo" class="logo-img">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar figuras...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
        
        <nav class="main-nav">
            <div class="container">
                <ul class="nav-links">
                    <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-th-list"></i> Categorías</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
                    <li class="scroll-down">
                        <a href="#footer" class="scroll-btn">
                            <i class="fas fa-arrow-down"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <section class="category-products">
            <div class="container">
                <h1>Productos Bandai</h1>
                <div class="product-grid" id="bandai-products">
                    <!-- Productos se cargarán con JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 AnimeFig Shop. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="js/products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const products = await getProductsByBrand('bandai');
            renderProducts(products, '#bandai-products');
        });
    </script>
</body>
</html>
