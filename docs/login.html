<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Anime Fig Shop</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="top-bar">
      <div class="container">
        <div class="logo-container">
          <a href="index.html">
            <img src="images/logo.png" alt="AnimeFig Logo" class="logo-img" />
          </a>
        </div>
        <div class="user-cart">
          <a href="index.html" title="Volver"><i class="fas fa-arrow-left"></i> Volver</a>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content auth-page">
    <div class="container">
      <div class="auth-box">
        <h2>Crear cuenta</h2>
        <form id="register-form" class="auth-form">
          <input type="email" id="register-email" placeholder="Correo electrónico" required />
          <input type="password" id="register-password" placeholder="Contraseña" required />
          <button type="submit" class="btn-primary">Registrarse</button>
        </form>
        <p class="auth-switch">
          ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 AnimeFig Shop. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module" src="./js/auth.js"></script>
</body>
</html>
