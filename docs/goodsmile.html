<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoodSmile - Anime Fig Shop</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="top-bar">
      <div class="container">
        <div class="logo-container">
          <img src="images/logo.png" alt="AnimeFig Logo" class="logo-img" />
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Buscar figuras..." />
          <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-cart">
          <a href="login.html" title="Iniciar sesión"><i class="fas fa-user"></i></a>
          <a href="checkout.html" title="Carrito"><i class="fas fa-shopping-cart"></i></a>
        </div>
      </div>
    </div>
    <nav class="main-nav">
      <div class="container">
        <ul class="nav-links">
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li>
            <button id="toggle-categories" class="category-btn"><i class="fas fa-th-list"></i> Categorías</button>
            <ul id="category-list" class="category-list hidden">
              <li><a href="bandai.html">Bandai</a></li>
              <li><a href="goodsmile.html">GoodSmile</a></li>
              <li><a href="maxfactory.html">MaxFactory</a></li>
              <li><a href="kotobukiya.html">Kotobukiya</a></li>
            </ul>
          </li>
          <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <section class="product-list">
      <div class="container" id="goodsmile-products">
        <!-- Productos se cargan aquí -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 AnimeFig Shop. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module">
    import { loadProducts } from './js/products.js';
    import { setupCategoryToggle } from './js/ui.js';

    document.addEventListener('DOMContentLoaded', () => {
      loadProducts('goodsmile-products', 'GoodSmile');
      setupCategoryToggle();
    });
  </script>
</body>
</html>
